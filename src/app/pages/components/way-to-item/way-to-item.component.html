<section>
    <ng-container *ngIf="!load">
        <div class="dot-content">
            <div class="dot one"></div>
            <div class="dot two"></div>
            <div class="dot tree"></div>
        </div>
    </ng-container>
    <ng-container *ngIf="load">
        <ng-container *ngFor="let elemento of elementos; let i = index">
            <div (click)="startAnimation(elemento.element_id)" class="elemento" id="{{elemento.element_id}}">
                <span>{{data[i].nombre | lowercase}}</span>
            </div>
        </ng-container>
    </ng-container>
</section>
<span>
    {{send}}
</span>
